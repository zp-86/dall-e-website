<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css"/>
    <link rel="icon" type="image/x-icon" href="/static/icon.png">
    <title>Paint Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <nav class="navbar bg-dark">
        <div style="padding-left: 15px">
            <a>
                <img src="/static/icon.png" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
            </a>
        </div>
        <div class="mx-auto" style="padding-right: 45px">
            <a>
                <span class="navbar-brand mb-0 h1 mx-auto text-light">Paint 2.0</span>
            </a>
        </div>
    </nav>
<div class="container">
    <form method="post" class="custom-form row g-3 align-items-center">
        <div class="col">
            <input style="margin-top: 15px" type="text" id="prompt" class="form-control" name="prompt" placeholder="Enter your image prompt">
        </div>
        <div class="col">
            <input style="margin-top: 15px" type="submit" class="btn btn-primary" name="submit" value="Submit">
        </div>
    </form>
</div>
    {% if img1 %}
        <img src={{ img1 }} width=30% height=20% class="rounded float-start" style="margin-left: 100px; margin-top: 80px">
        <img src={{ img2 }} width=30% height=20% class="rounded float-end" style="margin-right: 100px; margin-top: 80px">
    {% endif %}
</body>
</html>
